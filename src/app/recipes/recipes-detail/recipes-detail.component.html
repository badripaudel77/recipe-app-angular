<h3>Recipe Details</h3>
<hr>
<div class="row">
  <div class="col-xs-12" style="width: 400px;height: 300px;">
    <img src="{{recipe.imagePath}}" [alt]="recipe.name" class="img-responsive">
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h5 style="color: white">{{recipe.name}}</h5>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <div class="button-group">
      <button type="button" class="btn btn-primary dropdown-toggle">Manage Recipe<span class="caret"></span></button>
    </div>
    <ul class="dropdown-menu">
      <li><a href="#">Shopping List</a></li>
      <li><a href="#">Edit Recipe</a></li>
      <li><a href="#">Delete Recipe</a></li>
    </ul>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h5 style="color: white;">{{recipe.description}}</h5>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h5>Ingredients</h5>
  </div>
</div>
