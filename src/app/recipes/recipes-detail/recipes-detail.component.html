<h3>Recipe Details</h3>
<hr>
<div class="row">
  <div class="col-xs-12" style="width: 400px;height: 300px;">
    <img src="{{recipe.imagePath}}" [alt]="recipe.name" class="img-responsive">
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h5 style="color: white">{{recipe.name}}</h5>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <div class="button-group" appDropdownMenu>
      <button type="button" class="btn btn-primary dropdown-toggle">Manage Recipe<span class="caret"></span></button>
    <ul class="dropdown-menu">
      <li><a (click)="toShoppingList()"
        style="cursor: pointer;">To Shopping List</a></li> <!-- sends these ingredients to shopping list -->
      <li><a href="#">Edit Recipe</a></li>
      <li><a href="#">Delete Recipe</a></li>
    </ul>
  </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h5 style="color: white;">{{recipe.description}}</h5>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <ul class="list-group" style="width: 370px;">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }} ({{ ingredient.amount }})
      </li>
    </ul>
  </div>
</div>
