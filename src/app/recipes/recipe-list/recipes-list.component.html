<div class="row">
  <div class="col col-xs-12">
     <button class="btn btn-success" (click)="addRecipe()">New Recipe</button>
  </div>
</div>
<hr>
<br>
<app-recipes-item *ngFor="let singleRecipe of recipes; let i = index"
                  [recipeItem]="singleRecipe" [index]="i">

</app-recipes-item>

<div class="row" *ngIf="recipes && !recipes.length">
  <div class="col-xs-12">
    <div class="alert alert-warning">
      <p>No items found here, please add few recipes here and save from the menu or fetch recipes from server.</p>
    </div>
  </div>
</div>
