<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit (ingredientAdded)="onIngredientAdd($event)"></app-shopping-edit>
    <hr>
    <ul class="list-group">
      <a style="cursor: pointer" class="list-group-item"
      *ngFor="let ingredient of ingredients">
        <span>{{ingredient.name}} ({{ ingredient.amount }})</span>
      </a>
    </ul>
  </div>
</div>
