<div class="row">
  <div class="col-xs-12">
    <form name="shoppingForm">
      <div class="row">
        <div class="row-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" #nameInput>
        </div>
        <div class="row-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" class="form-control" #amountInput>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 btn-group">
          <button class="btn btn-success" type="button" (click)="onIngredientAdd(nameInput)">Add</button>
          <button class="btn btn-danger">Delete</button>
          <button class="btn btn-warning">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
